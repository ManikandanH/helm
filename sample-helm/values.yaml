# Default values for sample-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1


ps-admin:
  image:
    tag: 1.0.0-alpha.8
  config:
    ENABLE_SEQUELIZE_LOGGING: *enableSequelizeLogging
    MONITOR_MEMORY: *monitorMemory
    NODE_ENV: *nodeEnv
    host: *host

ps-auth:
  image:
    tag: 1.0.0-alpha.5
  config:
    ENABLE_TRACING: *enableTracing
    ENABLE_SEQUELIZE_LOGGING: *enableSequelizeLogging
    MONITOR_MEMORY: *monitorMemory
    NODE_ENV: *nodeEnv
    SERVICE_HOST: *host

ps-sync:
  image:
    tag: 1.0.0-alpha.16
  config:
    ENABLE_SEQUELIZE_LOGGING: *enableSequelizeLogging
    MONITOR_MEMORY: *monitorMemory
    NODE_ENV: *nodeEnv
    host: *host

ps-pricing:
  image:
    tag: 1.0.0-alpha.14
  config:
    ENABLE_SEQUELIZE_LOGGING: *enableSequelizeLogging
    MONITOR_MEMORY: *monitorMemory
    NODE_ENV: *nodeEnv
    MEASURE_PRE_PERFORMANCE: *measurePrePerformance
    host: *host

ps-catalogue:
  image:
    tag: 1.0.0-alpha.16
  config:
    PRICING_SERVICE_ENDPOINT: *pricingServiceEndpoint
    ENABLE_SEQUELIZE_LOGGING: *enableSequelizeLogging
    MONITOR_MEMORY: *monitorMemory
    NODE_ENV: *nodeEnv
    host: *host

ps-amqp-proxy:
  image:
    tag: 1.0.0-alpha.5
  config:
    PRICING_SERVICE_ENDPOINT: *pricingServiceEndpoint
    SYNC_SERVICE_ENDPOINT: *syncServiceEndpoint
    CATALOGUE_SERVICE_ENDPOINT: *catalogueServiceEndpoint
    MONITOR_MEMORY: *monitorMemory
    NODE_ENV: *nodeEnv

databaseMigration:
  restartPolicy: "Never"
  image:
    repository: cres.cloudsense.com/ps-database-migration
    pullPolicy: IfNotPresent
    tag: 1.0.0-alpha.12
  imagePullSecrets:
    - name: cs-private-registry
  configName: ps-root-config
  config:
    NODE_ENV: *nodeEnv
  secrets:
    - name: postgres-params
      key: DATABASE_URL
  command: []

fullnameOverride: "ps-root"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
